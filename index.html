<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cruds</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./boot/bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>

<body>
    <div>
        <div class="row text-center mt-5">
            <div class="col-sm-12">
                <h2>CRUDS</h2>
                <h5>PRODUCT MANAGEMENT SYSTEM</h5>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center align-items-center">
            <button id="btnShow">Show Product</button>
        </div>
        <div class="row text-center">
            <div class="col-sm-12">
                <input type="text" id="title" placeholder="Title">
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12">
                <input type="number" onkeyup="getTotal();" id="price" placeholder="Price">
                <input type="number" onkeyup="getTotal();" id="taxes" placeholder="Taxes">
                <input type="number" onkeyup="getTotal();" id="ads" placeholder="Ads">
                <input type="number" onkeyup="getTotal();" id="discount" placeholder="Discount">
                <small id="total">Total : </small>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 text-center">
                <div class="row">
                    <div class="col-sm-12 d-flex justify-content-center align-items-center">
                        <input type="number" id="count" placeholder="Count">
                    </div>
                </div>
                <input type="text" id="category" placeholder="Category">

                <button id="create" class="create text-center">Create</button>

                <br>

                <input type="text" id="search" placeholder="Search">
                <div class="row">
                    <div class="col-sm-12 colbtn">
                        <button onclick="searchPro(this.id);" id="btnTitle" class="m-3">Title</button>
                        <button onclick="searchPro(this.id);" id="btnCategory" class="m-3">Category</button>
                    </div>
                </div>
                <br>
                <button id="deleteAll" style="display: none;">DELETE ALL</button>
            </div>
        </div>


        <div class="row ">
            <div class="col-sm-12 d-flex justify-content-center align-items-center">
                <table>
                    <tr>
                        <th>ID</th>
                        <th>TITLE</th>
                        <th>PRICE</th>
                        <th>TAXES</th>
                        <th>ADS</th>
                        <th>DISCOUNT</th>
                        <th>TOTAL</th>
                        <th>CATEGORY</th>
                        <th>UPDATE</th>
                        <th>DELETE</th>
                    </tr>

                    <tbody id="bodyy">
                        <!-- <tr>
                            <td>nokia</td>
                            <td>nokia</td>
                            <td>nokia</td>
                            <td>nokia</td>
                            <td>nokia</td>
                            <td>nokia</td>
                            <td>nokia</td>
                            <td>nokia</td>
                            <td>nokia</td>
                            <td>nokia</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>


    </div>

    <script src="index.js"></script>
</body>

</html>
